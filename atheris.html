<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atheris</title>
    <link rel="stylesheet" href="atheris.css">
</head>
<body>
    <div class="container">
        <h1>Atheris</h1>
        
        <!-- Coin Section -->
        <div class="coin-section">
            <p>Coins: <span id="coin-count">0</span></p>
            <button id="collect-coin">Collect Coin</button>
        </div>

        <!-- Open Pack Section -->
        <div class="pack-section">
            <button id="open-pack" disabled>Open Pack (100 Coins)</button>
            <p>Coins Required: 100</p>
        </div>

        <!-- Storage Section -->
        <div class="storage-section">
            <h2>Your Storage</h2>
            <ul id="storage-list">
                <!-- List of items will go here -->
            </ul>
        </div>
    </div>

    <script src="atheris.js"></script>
</body>
</html>
