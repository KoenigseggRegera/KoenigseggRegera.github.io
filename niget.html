<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collection Game</title>
    <link rel="stylesheet" href="niget.css">
</head>
<body>
    <div class="container">
        <h1>Coin Collection Game</h1>
        <div class="coins">
            <p>Coins: <span id="coinCount">0</span></p>
            <button id="collectButton">Collect Coins</button>
        </div>

        <div class="shop">
            <h2>Shop</h2>
            <p>Open a Pack: <span id="packPrice">10 Coins</span></p>
            <button id="openPackButton">Open Pack</button>
            <p id="packMessage"></p>
        </div>
    </div>

    <script src="niget.js"></script>
</body>
</html>
